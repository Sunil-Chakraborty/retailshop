<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retail Shop Sales App</title>
    <style>
        /* Your existing CSS here */
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #6a11cb, #2575fc); /* Gradient background */
            color: #fff; /* Text color for contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 1.5rem;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            font-size: 0.9rem;
            color: #555;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-size: 0.9rem;
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .error-message {
            color: red;
            font-size: 0.8rem;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #6a11cb;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2575fc;
        }

        .footer {
            text-align: center;
            margin-top: 10px;
            font-size: 0.8rem;
            color: #777;
        }

        .signboard {
            background-color: #fff;
            color: #333;
            width: 100%;
            max-width: 400px;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-bottom: 20px;
        }
        /* Custom Modal Styles */
        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        #closeModalBtn {
            margin-top: 20px;
        }
		.shop-logo {
			width: 100px; /* Adjust size as needed */
			height: auto;
			display: block;
			margin: 0 auto 10px; /* Centers image and adds space below */
		}
    </style>
</head>
<body>
    <div class="container">
        <div class="signboard">
			<img src="/static/images/sc.png" alt="Shop Logo" class="shop-logo">
			<h1>Welcome to <br> হরহরি স্টেশনার্স</h1>
		</div>

        <p>Enter your mobile number to continue shopping.</p>
        <form method="post">
            {% csrf_token %}
            <label for="mobile_number">Mobile Number:</label>
            <input type="text" id="mobile_number" name="mobile_number"
                   placeholder="Enter your mobile number"
                   oninput="validateMobileNumber(this)"
                   onblur="validateAndCheckCustomer()"
                   maxlength="10"
                   value="{{ form.mobile_number.value }}" required>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name"
                   placeholder="Enter your name"
                   value="{{ form.name.value }}" required>

            <label for="address">Short Address:</label>
            <input type="text" id="address" name="address"
                   placeholder="Enter your short address"
                   value="{{ form.address.value }}" required>

            <button type="submit">Continue</button>
        </form>

        <div class="footer">
            <p>Your details are safe with us.</p>
			<p>&copy; {% now "Y" %} Sunil Chakraborty 9903751108 All rights reserved.</p>
        </div>

        <!-- Custom Modal -->
        <div id="errorModal" class="modal">
            <div class="modal-content">
                <p id="errorMessage"></p>
                <button id="closeModalBtn">OK</button>
            </div>
        </div>
    </div>

    <script>
        async function validateAndCheckCustomer() {
            const mobileNumberInput = document.getElementById('mobile_number');
            const mobileNumber = mobileNumberInput.value;

            // Check if the length is less than 10
            if (mobileNumber.length !== 10) {
                // Display an error message in custom modal
                document.getElementById('errorMessage').innerText = 'Mobile number must be exactly 10 digits.';
                document.getElementById('errorModal').style.display = 'block';
                return;
            }

            // Proceed if the mobile number is exactly 10 digits
            if (mobileNumber.length === 10) {
                try {
                    const response = await fetch(`/sales/check-customer/?mobile_number=${mobileNumber}`);
                    const data = await response.json();

                    // If the customer exists, populate the name and address fields
                    if (data.exists) {
                        document.getElementById('name').value = data.name;
                        document.getElementById('address').value = data.address;

                        // Move focus to the address field
                        document.getElementById('address').focus();
                    } else {
                        // Clear the fields if the customer doesn't exist
                        document.getElementById('name').value = '';
                        document.getElementById('address').value = '';
                    }
                } catch (error) {
                    console.error('Error fetching customer details:', error);
                    alert('There was an error checking the customer. Please try again.');
                }
            }
        }

        function validateMobileNumber(input) {
            const mobileNumber = input.value;

            // Allow only numeric input
            input.value = mobileNumber.replace(/[^0-9]/g, '');
        }

        // Event listener for modal close button
        document.addEventListener('DOMContentLoaded', function() {
            const closeModalBtn = document.getElementById('closeModalBtn');
            closeModalBtn.addEventListener('click', function() {
                console.log('Closing modal');
                const errorModal = document.getElementById('errorModal');
                errorModal.style.display = 'none';
                setTimeout(function() {
                    console.log('Refocusing input');
                    const mobileNumberInput = document.getElementById('mobile_number');
                    mobileNumberInput.focus();
                }, 100);  // Small delay to ensure modal is hidden before focusing
            });
        });
    </script>
</body>
</html>
