<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5; /* Light background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 15px;
        }

        img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        label {
            font-size: 0.9rem;
            color: #333;
            align-self: flex-start;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .footer-note {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #777;
        }
		
    </style>
</head>
<body>
    <div class="container">
	<p><a href="{% url 'sales:product_list' %}" class="btn">← Continue Shopping</a></p>
        <h1>Order: {{ product.name }}</h1>
        <img src="{{ product.image.url }}" alt="{{ product.name }}">
        <p>{{ product.description }}</p>
        <p><strong>Price:</strong> ₹{{ product.price }}</p>
        <p><strong>Stock Available:</strong> {{ product.stock }}</p>

        <form method="post" >
            {% csrf_token %}
            <!--<label for="mobile_number">Mobile Number:</label> -->
            <input type="hidden" id="mobile_number" name="mobile_number" value="{{ mobile_number }}" readonly>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="{{ product.stock }}" required>

            <button type="submit">Add to Cart</button>
        </form>
		
        <div class="footer-note">
            <p>Need help? Contact the shop for assistance.</p>
        </div>
    </div>
</body>
</html>
