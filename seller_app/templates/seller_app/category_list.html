<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Page Header -->
<div class="container my-4">
    <h1 class="text-center">Categories</h1>
	
    <!-- Button to trigger the modal for adding a category -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#categoryModal">
        Add Category 
		
    </button>
	<a href="{% url 'seller_app:dashboard' %}" class="btn-home">Dashboard</a>

    <!-- Category Table -->
    <table class="table table-bordered mt-4">
        <thead>
            <tr>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
                <tr>
                    <td>{{ category.name }}</td>
                    <td>
                        <!-- Edit Button (trigger modal for editing) -->
                        <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#categoryModal" data-id="{{ category.pk }}" data-name="{{ category.name }}">Edit</button>
                        <!-- Delete Button (trigger modal for confirmation) -->
                        <button class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#deleteModal" data-id="{{ category.pk }}" data-name="{{ category.name }}">Delete</button>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- Modal for Add or Edit Category -->
<div class="modal fade" id="categoryModal" tabindex="-1" aria-labelledby="categoryModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="categoryModalLabel">Add Category</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method="post" id="categoryForm">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_name" class="form-label">Category Name</label>
                <input type="text" class="form-control" id="id_name" name="name" required>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-success w-100">Save</button>
                <button type="button" class="btn btn-secondary w-100 mt-2" data-bs-dismiss="modal">Cancel</button>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal for Category Delete Confirmation -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete the category "<span id="categoryName"></span>"?</p>
        <form method="post" id="deleteForm">
            {% csrf_token %}
            <input type="hidden" id="deleteCategoryId" name="category_id">
            <button type="submit" class="btn btn-danger w-100">Delete</button>
            <button type="button" class="btn btn-secondary w-100 mt-2" data-bs-dismiss="modal">Cancel</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS (for modal functionality) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Event handler for the edit button
	const categoryModal = document.getElementById('categoryModal');
	categoryModal.addEventListener('show.bs.modal', function (event) {
		const button = event.relatedTarget;
		const categoryId = button.getAttribute('data-id');
		const categoryName = button.getAttribute('data-name');
		
		// If editing, populate the form fields with the existing category data
		const form = document.getElementById('categoryForm');
		
		// Check if categoryId is available
		if (categoryId) {
			// Set form action for updating the category
			form.action = "{% url 'seller_app:category_edit' pk=0 %}".replace('0', categoryId);  // Dynamically insert category ID
			form.querySelector('#id_name').value = categoryName;
			categoryModal.querySelector('.modal-title').textContent = 'Edit Category';
		} else {
			// Set the form action for adding a new category
			form.action = "{% url 'seller_app:category_add' %}";
			categoryModal.querySelector('.modal-title').textContent = 'Add Category';
		}
	});

    // Event handler for the delete button
    const deleteModal = document.getElementById('deleteModal');
    deleteModal.addEventListener('show.bs.modal', function (event) {
        const button = event.relatedTarget;
        const categoryId = button.getAttribute('data-id');
        const categoryName = button.getAttribute('data-name');
        
        // Set the category name and ID for the confirmation modal
        document.getElementById('categoryName').textContent = categoryName;
        document.getElementById('deleteCategoryId').value = categoryId;
    });
</script>

</body>
</html>
