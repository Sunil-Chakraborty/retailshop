<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #6a11cb, #2575fc); /* Gradient background */
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .top-bar {
            background-color: #333;
            color: #fff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }


        .top-bar .logo {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-between;
            background-color: #444;
            border-radius: 8px;
            padding: 15px;
            margin: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        nav .section {
            width: 48%; /* Two sections side by side */
        }

        nav .section-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 8px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            margin-bottom: 8px;
            text-align: center;
        }

        nav ul li a {
            text-decoration: none;
            color: #ddd;
            font-size: 1rem;
            padding: 5px 10px;
            display: inline-block;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav ul li a:hover {
            background-color: #6a11cb;
            color: #fff;
        }

        .dashboard-container {
            flex: 1;
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: #ffffff;
            color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .dashboard-header h1 {
            font-size: 1.8rem;
            color: #333;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            flex: 1;
            background-color: #6a11cb;
            color: #fff;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .stat-card h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .stat-card p {
            font-size: 1rem;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #777;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
            }

            nav .section {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Top Navigation Bar -->
    <div class="top-bar">		
        <div class="logo">Seller Dashboard</div>
		<a style="color: #fff;" href="{% url 'sales:ask_mobile_number' %}" class="btn-home">Home</a>
    </div>
	<div style="padding: 20px;">
        <p>Welcome to the Seller Dashboard. Use the navigation options below to manage your store.</p>
    </div>
    <!-- Sidebar Navigation -->
    <nav>
        <div class="section">
            <div class="section-title">Master</div>
            <ul>
                <li><a href="{% url 'seller_app:category_list' %}">Category</a></li>
                <li><a href="{% url 'seller_app:product_list' %}">Product</a></li>
            </ul>
        </div>
        <div class="section">
            <div class="section-title">Transaction</div>
            <ul>
                <li><a href="{% url 'seller_app:order_list' %}">Order</a></li>
            </ul>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="dashboard-container">
        <!-- Header -->
        <div class="dashboard-header">
            <h1>Overview</h1>
        </div>

        <!-- Statistics -->
        <div class="stats">
            <div class="stat-card">
				
                <h2>{{ total_orders }}</h2>				
                <p>Total Orders</p>
            </div>
            <div class="stat-card">
				
                <h2>{{ pending_orders }}</h2>
                <p>Pending Orders</p>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Â© 2025 Seller Dashboard. All rights reserved.</p>
        </div>
    </div>
	
	<script>
		// Establish WebSocket connection
		const socket = new WebSocket('ws://' + window.location.host + '/ws/notifications/');

		socket.onmessage = function(event) {
			const data = JSON.parse(event.data);
			
			if (data.message) {
				alert("New Order Received: " + data.message);  // Show pop-up notification

				// Play notification sound
				let audio = new Audio('/static/sound/notification.mp3');
				audio.play().catch(error => console.log("Audio play error:", error));
			}
		};

		socket.onclose = function(event) {
			console.log("WebSocket closed. Reconnecting...");
			setTimeout(() => location.reload(), 5000); // Reload after 5 seconds if disconnected
		};
	</script>

	

</body>
</html>
